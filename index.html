<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>Decentralised Web Applications on Blockchain</h1>
				</section>
				<section>Who?</section>
				
				<section>
					<img src="images/blockchain-icon.png" class="plain" alt="blockchain-icon">
					<h3>Blockchain</h3>
					
					<img src="images/Blockchain.png" class="plain" >
				</section>
				
				<section>
					<section>
						<img src="images/ethereum logo.png" class="plain" style="height: 60px;">
						<h4>Ethereum</h4>
					</section>
					
					<section>
						<img src="images/contract-icon.png" class="plain">
						<h4>Smart Contracts</h4>
					</section>
					
					<section>
						<img src="images/eth-node-icon.png" class="plain" style="size: 60px;">
						<h4>Miner</h4>
						<img src="images/eth-node.png" class="plain" >
					</section>
						
					<section>
						<h4>Ethereum Network</h4>
						<img src="images/eth-net.png" class="plain" >
					</section>

				</section>
					
				<section>
					<h4>DApp Architecture</h4>
					<img src="images/architecture.png" class="plain" >
				</section>
				<section>Why?</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				hash: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/highlight/highlight.js' },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});
		</script>
	</body>
</html>
